    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title animate__animated animate__fadeIn">Contact Me</h2>
            <div class="contact-container">
                <div class="contact-info animate__animated animate__fadeInLeft">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p><a href="tel:+918210164935">+91-8210164935</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p><a href="mailto:pushkarjay.ajay1@gmail.com">pushkarjay.ajay1@gmail.com</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <p><a href="https://linkedin.com/in/Pushkarjay" target="_blank">linkedin.com/in/Pushkarjay</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-github"></i>
                        <p><a href="https://github.com/Pushkarjay" target="_blank">github.com/Pushkarjay</a></p>
                    </div>
                </div>
                <div class="contact-form animate__animated animate__fadeInRight">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
